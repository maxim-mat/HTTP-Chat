<!DOCTYPE HTML>
<html>
	<head>
		<title>	 Welcome !</title>
		<script>
			
			function escapeHtml(unsafe) {
                return unsafe
                     .replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
            }
            
            function validate(){
                document.getElementById("user").value = escapeHtml(document.getElementById("user").value);
            }
			
		</script>
	</head>
	<body>
		<h1 align="center"><b>Welcome !</b></h1>
		<form  autocomplete='off' action="/login" onsubmit='validate()'>
            <input id='user' name='name'><input type='submit' value='register' />
        </form>
	</body>
<html>
