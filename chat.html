<!DOCTYPE HTML>
<html>
	<head>
		<title> PyChat </title>
		<script>
			function new_message(){
				var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if(this.readyState == 4 && this.status == 200){
                        document.getElementById("room").innerHTML =
                        this.responseText;
                    }
                };
                xhttp.open("GET", "clock", true);
                xhttp.send();
			}
		</script>
	</head>
	<body>
		<h1 align="center"><b> PyChat </b></h1><br/>
		<div id="room" align="center" style="height:400px;width:800px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;"></div><br/>
		<form onsubmit='return new_message()'>
		<select>
			<option value="1">room1</option>
			<option value="2">room2</option>
		</select><br/>
		Enter your message: <input id='message'><br/>
		<input type="submit" value="Send">
		</form>
	</body>
</html>
