<!DOCTYPE HTML>
<html>
	<head>
		<title> PyChat </title>
		<script>
        
			function getTime(){
				var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if(this.readyState == 4 && this.status == 200){
                        document.getElementById("time").innerHTML =
                        this.responseText;
                    }
                };
                xhttp.open("GET", "clock", true);
                xhttp.send();
			}
            
            function showTime(){
                setInterval(getTime, 1000)
            }
            
		</script>
	</head>
	<body onload="showTime()">
		<h1 align="center"><b> PyChat </b></h1><br/>
        <div id="time">
        </div>
		<div id="room" style="height:400px;width:800px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;"></div><br/>
		<form onsubmit='return new_message()'>
		<select>
			<option value="1">room1</option>
			<option value="2">room2</option>
		</select><br/>
		Enter your message: <input id='message'><input type="submit" value="Send">
		</form>
	</body>
</html>
